- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.scripts: scripts
    ~/.config/hypr: hypr
    ~/.config/rofi: rofi # https://github.com/adi1090x/rofi
    ~/.config/waybar: waybar
    ~/.config/swaync: swaync
    ~/.zshrc: home/.zshrc
    ~/.gitconfig: home/.gitconfig
    ~/.local/share/applications/custom: applications

- shell:
  - [chsh -s $(which zsh), Making zsh the default shell]
